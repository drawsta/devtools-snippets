name: Update snippets.json

on:
  push:
    branches:
      - master
    paths:
      - "snippets/**/*.js"

jobs:
  exportall:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Update snippets.json
        run: |
